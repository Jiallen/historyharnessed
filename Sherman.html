<!DOCTYPE html>
<html>
<head>
<title>
M4 Sherman
</title>
  <link rel  = "icon" href = "logo.svg" type = "image/svg+xml">
</head>
<body>
  <center>
    <h1>
      <u> M4 Sherman</u>
    
    </h1>
      <style>
    .gallery{
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .item{
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width:250px;
      margin: 10px;
    }
    .thumb{
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin: 10px;
    }
  </style>
    <p>
      <div class= "gallery">
        
        <div class = "item">
          <img src = "m4a1.jpeg" alt = "M4A1 Sherman in North African camouflage" class = "thumb">
          <p> M4A1 Sherman in North African colours.</p>
        </div>
      
        <div class = "item">
          <img src = "m4a3e2.jpeg" alt = "M4A3E2 'Cobra King, December 1944'" class = "thumb">
          <p> M4A3E2 Jumbo 'Cobra King'</p>
        </div>

        <div class = "item">
          <img src = "m4a376.jpeg" alt = "M4A3(76)W HVSS Easy Eight" class = "thumb">
          <p> M4A3(76)W HVSS Sherman, Easy Eight</p>
        </div>

        <div class = "item">
          <img src = "m4a3105.jpeg" alt = "M4A3 105 Sherman 'Cougar'" class = "thumb">
          <p> M4A3 105 Sherman 'Cougar'</p>
        </div>
      </div>
    </p>
  </center>
</body>
